<section class="container" ng-controller="BoardController" ng-init="findOne()"><h2 class="col-md-12">{{article.title}} </h2><div class="col-md-12">{{article.created | date:'medium'}}</div><div class="col-md-12">{{article.tags | date:'medium'}}</div><div ng-show="{{global.user._id == article.user._id}}"><a class="btn" ng-href="/job/{{article._id}}/edit"><i class="glyphicon glyphicon-edit"></i></a><a class="btn" ng-click="remove();"><i class="glyphicon glyphicon-trash"></i></a></div><div class="col-md-12">{{article.startup}} </div><a class="col-md-12" ng-href="{{article.website}}">{{article.website}} </a><p class="col-md-12">{{article.description}}</p><p class="col-md-12">{{article.applyInstructions}}</p></section>
