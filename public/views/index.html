<section class="boards container" ng-controller="BoardController" ng-init="find()"><ul class="boards row"><li class="col-md-3 col-sm-6 col-xs-12" ng-repeat="article in articles"><a ng-href="job/{{article._id}}"><span class="date">{{article.startup}}</span><h3>{{article.title}} </h3><span class="location">{{article.location}} <br />{{article.created | date: 'medium'}}</span></a></li></ul></section><section class="overlay fixed-overlay login-overlay" ng-class="ui.showLoginOverlay &amp;&amp; &#39;active&#39; || &#39;inactive&#39;"><div class="overlay-container container"><div class="col-md-6 social-login-btns"><h6>Login with</h6><a class="facebook" href="/auth/facebook" target="_self"><i class="fa fa-facebook"></i></a><a class="twitter" href="/auth/twitter" target="_self"><i class="fa fa-twitter"></i></a><a class="gplus" href="/auth/google" target="_self"><i class="fa fa-google-plus"></i></a><a class="linkedin" href="/auth/linkedin" target="_self"><i class="fa fa-linkedin"></i></a></div><div class="col-md-6"><div class="fade in alert alert-error" ng-if="global.loginMessage"><button class="close" data-dismiss="alert">&times;</button><div class="strong">{{ Global.loginMessage }}</div></div><h6 class="col-md-offset-4 col-md-8">Login with Email</h6><form action="/users/session" class="signin form-horizontal" method="post"><div class="form-group"><label class="col-md-4 control-label" for="email">Email</label><div class="col-md-8"><input class="form-control" id="email" name="email" placeholder="Email" type="text" /></div></div><div class="form-group"><label class="col-md-4 control-label" for="password">Password</label><div class="col-md-8"><input class="form-control" id="password" name="password" placeholder="Password" type="password" /></div></div><div class="form-group"><div class="col-md-offset-4 col-md-8"><button class="btn btn-primary" type="submit">Sign in</button>&nbsp; or &nbsp; <a class="show-signup" href="javascript:;" ng-click="ui.showSignup = !ui.showSignup">Sign up</a></div></div></form><form action="/users" class="signin form-horizontal" method="post" ng-show="ui.showSignup"><h6 class="col-md-offset-4 col-md-8">Signup with Email</h6><div class="form-group"><label class="col-md-4 control-label" for="name">Full Name</label><div class="col-md-8"><input class="form-control" id="name" name="name" placeholder="Full Name" type="text" value="{{user.name}}" /></div></div><div class="form-group"><label class="col-md-4 control-label" for="email">Email</label><div class="col-md-8"><input class="form-control" id="email" name="email" placeholder="Email" type="text" value="{{user.email}}" /></div></div><div class="form-group"><label class="col-md-4 control-label" for="username">Username</label><div class="col-md-8"><input class="form-control" id="username" name="username" placeholder="Username" type="text" value="{{user.username}}" /></div></div><div class="form-group"><label class="col-md-4 control-label" for="password">Password</label><div class="col-md-8"><input class="form-control" id="password" name="password" placeholder="Password" type="password" /></div></div><div class="form-group"><div class="col-md-offset-4 col-md-8"><button class="btn btn-primary" type="submit">Sign up</button></div></div></form></div></div></section><section class="overlay fixed-overlay post-overlay" ng-class="ui.showPostOverlay &amp;&amp; &#39;active&#39; || &#39;inactive&#39;"><div class="overlay-container"><form class="form-horizontal col-md-6 col-md-offset-3" ng-controller="BoardController" ng-submit="create()" role="form"><h6 class="col-md-offset-3 col-md-9">Post a new job</h6><div class="form-group"><label class="col-md-3 control-label" for="startup"> Startup Name</label><div class="col-md-9"><input class="form-control" id="startup" ng-model="startup" placeholder="startup" required="" type="text" /></div></div><div class="form-group"><label class="col-md-3 control-label" for="website"> Website Url</label><div class="col-md-9"><input class="form-control" id="website" ng-model="website" placeholder="website" required="" type="text" /></div></div><div class="form-group"><label class="col-md-3 control-label" for="location">Location</label><div class="col-md-9"><input class="form-control" id="location" ng-model="location" placeholder="location" required="" type="text" /></div></div><div class="form-group"><label class="col-md-3 control-label" for="title"> Job Title</label><div class="col-md-9"><input class="form-control" id="title" ng-model="title" placeholder="Title" required="" type="text" /></div></div><div class="form-group"><label class="col-md-3 control-label" for="description"> Job Description</label><div class="col-md-9"><textarea class="form-control" cols="30" id="description" ng-model="description" placeholder="Content" required="" rows="10"></textarea></div></div><div class="form-group"><label class="col-md-3 control-label" for="applyInstructions"> How to apply</label><div class="col-md-9"><input class="form-control" id="applyInstructions" ng-model="applyInstructions" placeholder="applyInstructions" required="" rows="10" /></div></div><div class="form-group"><label class="col-md-3 control-label" for="tags"> Tags</label><div class="col-md-9"><input class="form-control" id="tags" ng-model="tags" placeholder="tags" required="" rows="10" /></div></div><div class="form-group"><div class="col-md-offset-3 col-md-9"><button class="btn btn-default" type="submit"> Submit</button></div></div></form></div></section>
